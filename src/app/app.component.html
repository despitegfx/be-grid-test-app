
<router-outlet></router-outlet>
<div *ngIf="selectedRow">
    <h1>{{ selectedRow.name }}</h1>
    <h3>{{ selectedRow.position }}</h3>
    <h3>{{ selectedRow.weight }}</h3>
    <h3>{{ selectedRow.symbol }}</h3>
</div>

<be-grid
[width]="'100%'"
[height]="'400px'"
[rowData]="ELEMENT_DATA"
[defColumns]="defColumns"
[paging]="true"
[filter]="true"
[actionColumnSticky]="true"
[columnPanel]="true"
(rowClick)="onSelectedRow($event)"
(onActionButton)="onSelectedRow($event)"
(rowSelection)="rowSelection($event)"
></be-grid>
